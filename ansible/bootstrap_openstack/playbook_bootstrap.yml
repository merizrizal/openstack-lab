---
- name: Bootstraping OpenStack
  hosts: all
  become: true
  vars_files:
    - "{{ root_dir ~ '/inventories/' ~ target_env ~ '/nodes.yml' }}"
  tasks:
    - name: Create small flavor with 2048MB RAM, 2 vCPU, 15GB disk
      openstack.cloud.compute_flavor:
        state: present
        name: small
        ram: 2048
        vcpus: 2
        disk: 15

    - name: Create medium flavor with 4096MB RAM, 2 vCPU, 30GB disk
      openstack.cloud.compute_flavor:
        name: medium
        ram: 4096
        vcpus: 2
        disk: 30
        state: present

    - name: Create medium.large flavor with 6144 RAM, 4 vCPU, 50GB disk
      openstack.cloud.compute_flavor:
        name: medium.large
        ram: 6144
        vcpus: 4
        disk: 50
        state: present

    - name: Create large flavor with 8192MB RAM, 4 vCPU, 50GB disk
      openstack.cloud.compute_flavor:
        name: large
        ram: 8192
        vcpus: 4
        disk: 50
        state: present

    - name: Register an image
      openstack.cloud.image:
        name: "{{ image_name }}"
        container_format: bare
        disk_format: qcow2
        filename: /home/vagrant/{{ image_name }}.img
        tags:
          - custom
        properties:
          cpu_arch: x86_64
          distro: ubuntu
        state: present

    - name: Create provider network
      openstack.cloud.network:
        name: "{{ provider_network_name }}"
        external: true
        shared: true
        provider_physical_network: provider
        provider_network_type: flat
        state: present

    - name: Create subnet for provider network
      openstack.cloud.subnet:
        network_name: "{{ provider_network_name }}"
        name: provider-subnet
        cidr: 192.168.123.0/24
        allocation_pool_start: 192.168.123.100
        allocation_pool_end: 192.168.123.200
        dns_nameservers:
          - 8.8.4.4
          - 8.8.8.8
        host_routes:
          - destination: 0.0.0.0/0
            nexthop: 192.168.123.1
          - destination: 172.21.1.0/24
            nexthop: 192.168.123.3
        state: present

    - name: Create self service network
      openstack.cloud.network:
        name: "{{ self_service_network_name }}"
        shared: true
        state: present

    - name: Create subnet for self service network
      openstack.cloud.subnet:
        network_name: "{{ self_service_network_name }}"
        name: private-subnet
        cidr: 172.21.1.0/24
        dns_nameservers:
          - 8.8.4.4
          - 8.8.8.8
        host_routes:
          - destination: 0.0.0.0/0
            nexthop: 172.21.1.1
        state: present

    - name: Create router for self service network
      openstack.cloud.router:
        name: router
        external_fixed_ips:
          - subnet_id: provider-subnet
            ip_address: 192.168.123.3
        network: "{{ provider_network_name }}"
        interfaces:
          - private-subnet
        state: present

    - name: Add security group for OpenStack Lab
      openstack.cloud.security_group:
        name: "{{ security_group_name }}"
        state: present
      register: openstack_lab_secgroup_result

    - name: Set security group id to fact
      ansible.builtin.set_fact:
        openstack_lab_secgroup_id: "{{ openstack_lab_secgroup_result.security_group.id }}"

    - name: Add security group rule for ping to OpenStack Lab
      openstack.cloud.security_group_rule:
        security_group: "{{ openstack_lab_secgroup_id }}"
        protocol: icmp
        remote_ip_prefix: 0.0.0.0/0
        state: present

    - name: Add security group rule for operational port to OpenStack Lab
      openstack.cloud.security_group_rule:
        security_group: "{{ openstack_lab_secgroup_id }}"
        protocol: tcp
        port_range_min: "{{ item }}"
        port_range_max: "{{ item }}"
        remote_ip_prefix: 0.0.0.0/0
        state: present
      loop:
        - 22
        - 80
        - 8080
        - 443
        - 6443
        - 3000
        - 9090
        - 9100
