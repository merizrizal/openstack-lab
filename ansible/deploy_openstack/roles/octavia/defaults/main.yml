---
octavia_env_vars:
  OS_PROJECT_DOMAIN_NAME: Default
  OS_USER_DOMAIN_NAME: Default
  OS_PROJECT_NAME: service
  OS_USERNAME: octavia
  OS_PASSWORD: "{{ os_octavia_password }}"
  OS_AUTH_URL: http://{{ controller01_host_addr }}:5000
  OS_IDENTITY_API_VERSION: 3
  OS_IMAGE_API_VERSION: 2
  OS_VOLUME_API_VERSION: 3

amp_image_tag: amphora
amp_ssh_key_name: amp_{{ ansible_user }}_key
amp_mgmt_secgroup: lb-mgmt-sec-grp
amp_health_mgr_secgroup: lb-health-mgr-sec-grp
amp_flavor_id: 200
amp_mgmt_network: amphora-mgmt-net
